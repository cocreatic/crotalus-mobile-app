<ion-content>
  <div class="dark-theme-control main-item">
    <ion-item>
      <div class="content-wrapper">
        <ion-label class="title">Modo oscuro</ion-label>
        <ion-item>
          <ion-label>Usar configuración del sistema</ion-label>
          <ion-checkbox class="system-default" color="crotalus-controls" [checked]="useSystemThemeMode"
            (ionChange)="darkThemeChange($event)"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>Usar modo oscuro</ion-label>
          <ion-toggle [checked]="darkThemeEnabled" [disabled]="useSystemThemeMode" (ionChange)="darkThemeChange($event)"
            color="crotalus-controls" slot="end"></ion-toggle>
        </ion-item>
      </div>
    </ion-item>
  </div>
  <div class="default-item-type-search main-item">
    <ion-item>
      <div class="content-wrapper">
        <ion-label class="title">Búsqueda por defecto</ion-label>
        <ion-list class="item-type-list">
          <ion-radio-group [value]="defaultSearchType" (ionChange)="updateDefaultTypeForSearch($event)">
            <ion-item class="all-type">
              <ion-label>Todo</ion-label>
              <ion-radio slot="start" value="all"></ion-radio>
            </ion-item>

            <ion-item class="image-type">
              <ion-label>Imágenes <ion-icon name="image"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="image"></ion-radio>
            </ion-item>

            <ion-item class="video-type">
              <ion-label>Videos <ion-icon name="videocam"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="video"></ion-radio>
            </ion-item>

            <ion-item class="audio-type">
              <ion-label>Audios <ion-icon name="volume-medium"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="audio"></ion-radio>
            </ion-item>

            <ion-item class="document-type">
              <ion-label>Documentos <ion-icon name="document"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="document"></ion-radio>
            </ion-item>

            <ion-item class="didactic-unit-type">
              <ion-label>Unidades didácticas <ion-icon name="people"></ion-icon>
              </ion-label>
              <ion-radio slot="start" value="didacticUnit"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </div>
    </ion-item>
  </div>
  <div class="default-repositories"></div>

  <ion-button class="reset-settings" (click)="resetCustomConfigs()" color="light" expand="block">
    Restaurar valores por defecto
  </ion-button>
</ion-content>
